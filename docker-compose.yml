services:
  mdwnio:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CACHE_TTL=3600
      - REQUEST_TIMEOUT=10
      - MAX_CONTENT_LENGTH=10485760
      - MAX_REDIRECTS=5
      - USER_AGENT=mdwn.io/1.0 (+https://mdwn.io)
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
