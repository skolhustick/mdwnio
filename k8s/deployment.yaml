apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdwnio
  labels:
    app: mdwnio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mdwnio
  template:
    metadata:
      labels:
        app: mdwnio
    spec:
      containers:
        - name: mdwnio
          image: ghcr.io/esh/mdwn:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: CACHE_TTL
              value: "3600"
            - name: REQUEST_TIMEOUT
              value: "10"
            - name: MAX_CONTENT_LENGTH
              value: "10485760"
            - name: MAX_REDIRECTS
              value: "5"
            - name: USER_AGENT
              value: "mdwn.io/1.0 (+https://mdwn.io)"
            - name: RUST_LOG
              value: "info"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
